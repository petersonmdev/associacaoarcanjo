name: associacaoarcanjo.com.br deployment
on:
  push:
    branches: [**]
jobs:
  build:
    runs-on:  ubuntu-latest
    steps:
      - name: Build
        run: echo Building the app

  # deploy homolog
  deploy-homolog:
    runs-on:  ubuntu-latest
    environment:
      name: homolog
      url: ${{ vars.URL }}
    steps:
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      - name: Repo Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install composer Dependencies
        run: composer update && composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      - name: Install node dependencies
        run: npm install
      - name: Setup Project
        run: |
          npm run dev
      - name: Deploy PHP to Server
        if: ${{ success() }}
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY }}
          REMOTE_HOST: ${{ vars.REMOTE_HOST }}
          REMOTE_USER: ${{ vars.REMOTE_USER }}
          REMOTE_PORT: ${{ vars.REMOTE_PORT }}
          TARGET: ${{ vars.TARGET }}
          script_stop: true
          script: |
            cd domains
            cd laravel-space.com
            git pull
            php composer.phar install
            php artisan migrate --force

  # deploy production
  deploy-production:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ vars.URL }}
    needs: deploy-homolog
    if: ${{ github.ref_name == 'main' }}
    steps:
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      - name: Repo Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install composer Dependencies
        run: composer update && composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      - name: Install node dependencies
        run: npm install
      - name: Setup Project
        run: |
          npm run dev
      - name: Deploy PHP to Server
        if: ${{ success() }}
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY }}
          REMOTE_HOST: ${{ vars.REMOTE_HOST }}
          REMOTE_USER: ${{ vars.REMOTE_USER }}
          REMOTE_PORT: ${{ vars.REMOTE_PORT }}
          TARGET: ${{ vars.TARGET }}
          script_stop: true
          script: |
            cd domains
            cd laravel-space.com
            git pull
            php composer.phar install
            php artisan migrate --force
